<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Amazing Wife ❤️</title>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="main.css" />

  <!-- Lightbox2 gallery (single CDN line each) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
  />
</head>

<body>
  <header class="banner">
    <h1>You Make Every Day Brighter</h1>
    <p id="daily-message" class="message">Loading inspiration…</p>
  </header>

  <main>
    <h2 class="gallery-title">Memories Through the Years</h2>
    <div class="gallery" id="photo-gallery">
      <!-- EXAMPLE ENTRIES – duplicate for each photo you add -->
      <a
        href="photos/2005-wedding.jpg"
        data-lightbox="yearly-gallery"
        data-title="Our wedding day, 2005"
      >
        <img src="photos/2005-wedding.jpg" alt="Wedding 2005" />
      </a>

      <a
        href="photos/2010-holiday.jpg"
        data-lightbox="yearly-gallery"
        data-title="Greece trip, 2010"
      >
        <img src="photos/2010-holiday.jpg" alt="Holiday 2010" />
      </a>
      <!-- Repeat ↑ for every picture in photos/ -->
    </div>
  </main>

  <footer>
    <p>Made with ❤️, <span id="year"></span></p>
  </footer>

  <!-- Your custom script + Lightbox2 JS -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
