<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Amazing Wife ❤️</title>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="main.css" />

  <!-- Lightbox2 gallery (single CDN line each) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
  />
</head>

<body>
  <header class="banner">
    <h1>You Make Every Day Brighter</h1>
    <p id="daily-message" class="message">Loading inspiration…</p>
  </header>

  <main>
    <h2 class="gallery-title">Photo of the Day</h2>
    <div class="photo-of-day">
      <img id="daily-photo" src="" alt="Photo of the day" />
    </div>
    <div class="debug-tools" style="display: none;">
      <label for="photoSelect">Debug view:</label>
      <select id="photoSelect">
        <option value="">(Choose an image…)</option>
      </select>
    </div>
  </main>

  <footer>
    <p>Made with ❤️, <span id="year"></span></p>
  </footer>

  <!-- Your custom script + Lightbox2 JS -->
  <script src="photoList.js"></script>
  <script src="script.js"></script>
</body>
</html>
